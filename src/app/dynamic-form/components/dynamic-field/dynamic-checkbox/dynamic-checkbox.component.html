<form [formGroup]="formName">
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [name]="field.fieldName" [formControlName]="field.fieldName"
                [value]="field.value" />
            {{ field.label }}
        </label>
    </div>
</form>
