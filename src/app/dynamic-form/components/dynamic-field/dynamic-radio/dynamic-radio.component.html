<form [formGroup]="formName">
    <p class="form-label">{{field.label}}</p>
    <div class="form-check form-check-inline mb-3" *ngFor="let option of field.options;let i=index">
        <input class="form-check-input" type="radio" [id]="field.fieldName + '_radio_'+i" [name]="field.fieldName"
            [formControlName]="field.fieldName" [value]="option.value">
        <label class="form-check-label" [for]="field.fieldName + '_radio_'+i">
            {{option.label}}
        </label>
    </div>
</form>
